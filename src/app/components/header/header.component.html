<nav class="container">
  <h2><a routerLink="/home">E-Commerce</a></h2>
  <div *ngIf="menuType === 'default'" class="nav-search">
    <input type="text"
      placeholder="Search products">
    <button>Search</button>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="/seller-auth">Seller</a></li>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/cart">Cart(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="/seller-auth">Add Product</a></li>
      <li><a routerLink="/home">List</a></li>
      <li><a routerLink="/login">Logout</a></li>
      <li><a routerLink="/cart">Seller Name</a></li>
    </ul>
  </div>
</nav>
