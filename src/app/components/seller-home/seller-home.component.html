<div class="product-list">

  <table>
    <caption><h2>Product List</h2></caption>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>category</th>
        <th>price</th>
        <th>description</th>
      </tr>
    </thead>
    <tbody>
      @for (product of productList; track $index) {
      <tr>
        <td><img src="{{product.imageUrl}}" alt="{{product.name}}"></td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
